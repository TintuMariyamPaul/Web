<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find A Better Shelter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav>
        <div class="navbar-container">
            <!-- Logo or Heading -->
            <h1 class="navbar-title">Better Shelter</h1>
    
            <!-- Navbar Links: Home and Search -->
            <div class="navbar-links">
                <a href="index.html">
                    <button id="home-link">Home</button>
                </a>
            </div>
    
            <!-- Search Form on the Right -->
            <form id="search-form" class="navbar-search-form" role="search">
                <input type="text" id="search-bar" placeholder="Search for properties..." aria-label="Search properties" />
                <button type="submit" aria-label="Submit search">Search</button>
            </form>
        </div>
    </nav>
    

    <!-- Main Content Section -->
    <main id="property-list">
        <!-- Properties will be dynamically loaded here -->
    </main>

    <!-- Property Modal Section -->
    <div id="property-modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <span class="close-button" aria-label="Close modal">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-price"></p>
            <p id="modal-energy-rating"></p>
            <p id="modal-location"></p>
            <p id="modal-bed-bath"></p>
            <p id="modal-description"></p>
            <h3>Features:</h3>
            <ul id="modal-features"></ul>
            <div id="modal-media"></div>
            <h3>Book a Viewing:</h3>
            <form id="reservation-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="date" id="date" required>
                <input type="time" id="timeInput"><br><br>
                <button type="submit">Book</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Better Shelter. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
